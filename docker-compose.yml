services:
  db:
    image: mysql:8.0
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    volumes:
      - db_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - rentalcore-network

  rentalcore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentalcore-app
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    command: ["./server", "server"]   # <-- tohle upravÃ­me podle helpu
    ports:
      - "8000:80"
    restart: unless-stopped
    networks:
      - rentalcore-network

volumes:
  db_data:

networks:
  rentalcore-network:
    driver: bridge
