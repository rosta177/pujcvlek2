services:
  rentalcore:
    build: .
    container_name: rentalcore-app
    hostname: rentalcore
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: vleky_db
      DB_USERNAME: root
      DB_PASSWORD: root
      ENCRYPTION_KEY: super_tajny_kluc_32_znaku_dlouhy_vymysli_si
      GIN_MODE: debug
      LOG_LEVEL: info
    volumes:
      - rentalcore_uploads:/app/uploads
      - rentalcore_logs:/app/logs
      - rentalcore_archives:/app/archives
    depends_on:
      - db
    networks:
      - rentalcore-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: mysql:8.0
    container_name: rentalcore-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vleky_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - rentalcore-network

volumes:
  rentalcore_uploads:
    driver: local
  rentalcore_logs:
    driver: local
  rentalcore_archives:
    driver: local
  db_data:
    driver: local

networks:
  rentalcore-network:
    driver: bridge