version: '3.8'

services:
  rentalcore:
    build: .
    container_name: rentalcore-app
    hostname: rentalcore
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: vleky_db
      DB_USERNAME: root
      DB_PASSWORD: root
      ENCRYPTION_KEY: super_tajny_kluc_32_znaku_dlouhy_vymysli_si
      GIN_MODE: debug
      LOG_LEVEL: info
    volumes:
      - rentalcore_uploads:/app/uploads
      - rentalcore_logs:/app/logs
      - rentalcore_archives:/app/archives
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: rentalcore-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vleky_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql

volumes:
  rentalcore_uploads:
  rentalcore_logs:
  rentalcore_archives:
  db_data: