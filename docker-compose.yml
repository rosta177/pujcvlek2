services:
  db:
    image: mysql:8.0
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: vleky_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
      TZ: Europe/Prague
    volumes:
      - db_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - rentalcore-network

  rentalcore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentalcore-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: vleky_db
      DB_USER: app
      DB_PASSWORD: apppass
      TZ: Europe/Prague
    ports:
      - "8000:80"
    networks:
      - rentalcore-network

volumes:
  db_data:

networks:
  rentalcore-network:
    driver: bridge
