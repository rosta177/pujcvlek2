services:
  rentalcore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentalcore-app
    hostname: rentalcore
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - ENCRYPTION_KEY=${A3bCdE5fGh7iJk9L mN0pQr2S tUv4wXy6z}
      - GIN_MODE=${GIN_MODE:-debug}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-80}
    volumes:
      - rentalcore_uploads:/app/uploads
      - rentalcore_logs:/app/logs
      - rentalcore_archives:/app/archives
    depends_on:
      - db-health-check
    networks:
      - rentalcore-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db-health-check:
    image: mysql:8.0
    container_name: rentalcore-db-check
    command: >
      sh -c "
        echo 'Checking database connectivity...' &&
        mysql -h $$DB_HOST -P $$DB_PORT -u $$DB_USERNAME -p $$DB_PASSWORD -e 'SELECT 1;' $$DB_NAME &&
        echo 'Database is accessible!'
      "
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - rentalcore-network
    restart: "no"

volumes:
  rentalcore_uploads:
    driver: local
  rentalcore_logs:
    driver: local
  rentalcore_archives:
    driver: local

networks:
  rentalcore-network:
    driver: bridge